<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Graphical Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <!-- Desktop icons will be dynamically added here -->
    </div>
    
    <div id="taskbar">
        <div id="start-menu">
            <button class="start-button">Start</button>
            <div id="start-menu-popup">
                <div class="menu-item" id="shutdown-button">Shut Down...</div> <!-- Only Shutdown option -->
            </div>
        </div>
        <div id="taskbar-items">
            <!-- Taskbar items (e.g., programs, etc.) will be added here -->
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
